<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Network Visualizer</title>
    <link rel="stylesheet" href="styles/network.css">
</head>
<body>
<div class="control-panel">
    <h3>Network Controls</h3>
    <button id="addReceiver">Add Receiver</button>
    <button id="addRouter">Add Router</button>
    <button id="startTransmission">Start Transmission</button>
    <button id="stopTransmission">Stop Transmission</button>
    <button id="clearAll">Clear All</button>
    <button id="resetView">Reset View</button> </div>

<div class="settings-panel">
    <h3>Network Settings</h3>
    <div class="slider-container">
        <label for="packetLossRate">Packet Loss Rate: <span id="packetLossValue">5%</span></label>
        <input type="range" id="packetLossRate" class="slider" min="0" max="50" value="5">
    </div>
    <div class="slider-container">
        <label for="networkLatency">Network Latency: <span id="latencyValue">100ms</span></label>
        <input type="range" id="networkLatency" class="slider" min="0" max="500" value="100">
    </div>
    <div class="slider-container">
        <label for="bandwidth">Bandwidth (x): <span id="bandwidthValue">1.0</span></label>
        <input type="range" id="bandwidth" class="slider" min="1" max="10" value="10"> </div>
    <div>
        <label for="protocolSelect">Protocol: </label>
        <select id="protocolSelect">
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select>
    </div>
    <div class="slider-container">
        <label for="packetSpeed">Packet Speed: <span id="packetSpeedValue">5</span></label>
        <input type="range" id="packetSpeed" class="slider" min="1" max="20" value="5">
    </div>
</div>

<div class="status-panel">
    <h3>Network Status</h3>
    <div class="status-item">Packets Sent: <span id="packetsSent">0</span></div>
    <div class="status-item">Packets Received: <span id="packetsReceived">0</span></div>
    <div class="status-item">Packets Lost: <span id="packetsLost">0</span></div>
    <div class="status-item">Success Rate: <span id="successRate">0%</span></div>
    <div class="status-item">Active Connections: <span id="activeConnections">0</span></div>
    <div class="status-item">Congested Routers: <span id="congestedRouters">0</span></div>
</div>

<div class="protocol-panel">
    <h3>Protocol Log</h3>
    <div id="protocolLog" class="protocol-log"></div>
</div>

<div id="map">
    <div id="sender" class="node sender">S
        <div class="node-label">Sender</div>
    </div>
</div>
<div id="tooltip" class="tooltip"></div>

<script src="scripts/Networks/network.js"></script>
</body>
</html>
