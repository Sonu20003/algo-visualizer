<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Pattern Matcher</title>
  <link rel="stylesheet" href="styles/stringMatch.css">
  <link rel="stylesheet" href="styles/code-style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <div class="input-section">
    <input type="text" id="textInput" placeholder="ENTER MAIN TEXT">
    <input type="text" id="patternInput" placeholder="ENTER PATTERN">
    <div class="algorithm-selector">
      <button onclick="selectAlgorithm('naive')" id="naive">Naive</button>
      <button onclick="selectAlgorithm('kmp')" id="kmp">KMP</button>
      <button onclick="selectAlgorithm('rabin-karp')" id="rabin-karp">Rabin-Karp</button>
    </div>
    <button onclick="visualize()" style="border-color: var(--neon-green); color: var(--neon-green);">ANALYZE</button>
  </div>

  <div class="visualization">
    <div class="comparison-container">
      <div id="textDisplay" class="text-display"></div>
      <div id="patternDisplay" class="pattern-display-block"></div>
    </div>
    <div id="explanation" class="explanation"></div>
  </div>
</div>


<!--Hidden code container -->
<button class="code-floater">View Code</button>
<div class="code-modal">
  <div class="code-content">
    <div class="code-controls">
      <button class="copy-btn" onclick="copyCode(this)" id="copy-button">Copy</button>
      <button onclick="closeCode()" id="close-button">X</button>
    </div>

    <div class="lang-selector">
      <button class="lang-btn active" data-lang="cpp">C++</button>
      <button class="lang-btn" data-lang="python">Python</button>
      <button class="lang-btn" data-lang="java">Java</button>
    </div>

    <div class="code-blocks">
      <div class="code-block active" id="cpp">
        <pre><code class="language-cpp" id="cpp-code"></code></pre>
      </div>

      <div class="code-block" id="python">
        <pre><code class="language-python" id="python-code"></code></pre>
      </div>

      <div class="code-block" id="java">
        <pre><code class="language-java" id="java-code"></code></pre>
      </div>
    </div>
  </div>
</div>
<script type="module" src="scripts/Code/code-updating-scripts/stringMatching-code-script.js"></script>
<script src="scripts/Code/cloudfare-script.js"></script>
<script src="scripts/Code/code-script.js"></script>
<script src="scripts/StringMatching/stringMatch.js">
</script>
</body>
</html>
